<html lang="en">
  <head>

  <body>

    <h1>Nitesh Eshop</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Nitesh Eshop</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav  my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            profile
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>

</nav>
    <div class="container mt-3">
     <div class="row">
     <div class="col-lg-2 mx-auto">
     <div class="list-group">
     {% for cat in categrys%}
         <a href="/cat={{cat.id}}" class="list-group-item list-group-item-action ">{{cat.name}}</a>
     {% endfor %} 
     </div>
     </div>
    <div id='product' class="col-lg-10 mx-auto">
     <div class="row mx-auto">
     {% for product in products%}
       
        <div class="card mx-auto mb-3" style="width: 18rem;">
  <img src="{{product.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <form action="/" method="POST">
    {% csrf_token %}
      <input hidden type="text" name="product" value='{{product.id}}'>
    <input  type="submit" class="btn btn-light border btn-sm" value="Add to cart" >
    </form>
  </div>
</div>
        
    {% endfor %}
    </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
