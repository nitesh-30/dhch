<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup page</h1>
    <div class="container">
    <div class="p-4 m-4">
    <div class="col-lg-6 mt-4 mx-auto border rounded">
    <h3 class="alert alert-light border rounded">Login</h3>
     <form action="/signup" method="POST">
     {% csrf_token %}
     <div class="alert alert-danger" role="alert">
        {{error}}
     </div>
       <div class="form-group">
       <label>Firstname</label>
       <input type="text" name="firstname" id="" value="{{value.first_name}}" class="form-control" placeholder="Nitesh" required>
       </div>
        
       
       
      
        <div class="form-group">
       <label>Password</label>
       <input type="password" name="password" id="" class="form-control" placeholder="*********" reqired >
       </div>
       <div class="form-group">
        <input class="btn-btn-sm btn-info" type="submit" value="Login">
       </div>
</form>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
